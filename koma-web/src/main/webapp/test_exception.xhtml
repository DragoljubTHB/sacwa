<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template-base.xhtml">
	<ui:define name="content">

		<div>
			<h:form id="kn-form">
			
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<p:panel id="kn" header="Neues Komptenzniveau anlegen:">

					<p:column>
						<p:inputText value="#{kompetenzNiveauCtrl.kompNiveau.name}" id="kn-name" required="true"
							pt:placeholder="#{i18n['entity.name']}" />
<!-- 							<p:message for="kn-name" /> -->
					</p:column>

					<p:column>
					
						<p:inputText value="#{kompetenzNiveauCtrl.kompNiveau.rang}" id="kn-rang" required="true"
							pt:placeholder="#{i18n['entity.rang']}" />
<!-- 							<p:message for="kn-rang"/> -->
					</p:column>
					<p />
					<p:column>
						<p:commandButton update="kn-form table "
							actionListener="#{kompetenzNiveauCtrl.create}"
							value="#{i18n['crud.create']}" >

						</p:commandButton>
					</p:column>

				</p:panel>
				<p></p>

				<p:dataTable id="table" var="_kn" value="#{kompNiveaus}"
					rendered="#{not empty kompNiveaus}" border="1"
					tableStyle="width:auto">
					<p:column sortBy="#{_kn.rang}">
						<f:facet name="header">Rang</f:facet>#{_kn.rang}
				</p:column>
					<p:column sortBy="#{_kn.name}">
						<f:facet name="header">Name</f:facet>#{_kn.name}
				</p:column>
				</p:dataTable>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
