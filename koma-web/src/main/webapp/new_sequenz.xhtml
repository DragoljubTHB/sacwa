<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template-base.xhtml">
	<ui:define name="content">

		<div>
			<h:form id="create-sequenz">
				<p:messages id="messages" />
				<p:panel id="panel" header="Sequenz hinzufügen"
					style="margin-bottom:10px;">

					<h:outputLabel for="name" value="#{i18n['entity.name']}: " />
					<p:inputText id="name" value="#{sequenzCRUDCtrl.thema.name}"
						pt:placeholder="#{i18n['entity.name']}" />

				</p:panel>

				<p:commandButton value="#{i18n['crud.break']}"
					actionListener="#{sequenzCRUDCtrl.thema}"
					update="create-sequenz messages" />
				<p:commandButton value="#{i18n['crud.create']}"
					update="create-sequenz messages list-sequenz"
					actionListener="#{sequenzCRUDCtrl.create}" />
			</h:form>
		</div>
		<hr />
		<div>
			<h:form id="list-sequenz">
				<p:dataTable id="list-dt" var="_seq"
					rendered="#{not empty kompNiveaus}" value="#{sequenzThemen}"
					tableStyle="width:auto">

					<p:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{_seq.id}" />
					</p:column>

					<p:column sortBy="#{_seq.name}" headerText="Name">
						<h:outputText value="#{_seq.name}" />
					</p:column>


					<p:column>
						<f:facet name="header">Edit</f:facet>
						<p:commandLink
							actionListener="#{sequenzListCtrl.editAction(_seq)}"
							update="list-sequenz">
							<h:outputText value="#{i18n['crud.edit']}" />
						</p:commandLink>
					</p:column>
					<p:column>
						<f:facet name="header">Löschen</f:facet>
						<p:commandLink actionListener="#{sequenzListCtrl.delete(_seq)}"
							value="Delete" update="list-sequenz">
							<h:outputText value="#{i18n['crud.delete']}" />
						</p:commandLink>
					</p:column>



				</p:dataTable>

			</h:form>
		</div>



	</ui:define>
</ui:composition>
