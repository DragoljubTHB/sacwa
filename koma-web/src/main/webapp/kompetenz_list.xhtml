<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pf="http://primefaces.org/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template-base.xhtml">
	<ui:define name="content">

		<div>
			<h:form id="c-form">
				<h:panelGrid>
					<h5>Neues Komptenz:</h5>
					<h:column>
						<h:inputText value="#{kompetenzCRUDCtrl.kompetenz.name}"
							p:placeholder="#{i18n['entity.name']}" />
					</h:column>

				</h:panelGrid>
				<p>
					<h:panelGrid>
						<h:column>
							<h:commandButton action="#{kompetenzCRUDCtrl.create}"
								value="#{i18n['crud.create']}" type="submit" update="pf-table" />
						</h:column>
					</h:panelGrid>
				</p>
			</h:form>
		</div>

		<div>
			<h:dataTable var="_o" value="#{kompetenzs}" border="1">
				<c:forEach items="#{kompetenzProducer.kompetenzMethods}" var="_col">
					<h:column>
						<f:facet name="header">#{_col}</f:facet>
						<h:outputText value="#{_o[_col]}" />
					</h:column>
				</c:forEach>
			</h:dataTable>
		</div>
		<hr />
		<div>
			<pf:dataTable id="pf-table" var="_o" value="#{kompetenzs}"
				tableStyle="width:auto">
				<c:forEach items="#{kompetenzProducer.kompetenzMethods}" var="_col">
					<pf:column>
						<f:facet name="header">#{_col}</f:facet>
						<h:outputText value="#{_o[_col]}" />
					</pf:column>
				</c:forEach>
			</pf:dataTable>
		</div>
		<hr />
		<div>
			<pf:dataTable id="pf-table2" var="_o"
				value="#{kompetenzListCtrl.kompetenzDisplays}"
				tableStyle="width:auto">

				<pf:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{_o.kompetenz.id}" />

				</pf:column>
				<pf:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{_o.kompetenz.name}"
						rendered="#{not _o.editable}" />
					<pf:inputText value="#{_o.kompetenz.name}"
						rendered="#{ _o.editable}" />
				</pf:column>
				<pf:column>
					<f:facet name="header">Action</f:facet>
					<pf:commandLink action="#{kompetenzListCtrl.editAction(_o)}"
						value="Edit" />
				</pf:column>
			</pf:dataTable>
		</div>

	</ui:define>
</ui:composition>
