<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template-base.xhtml">
	<ui:define name="content">

		<div>
			<h:form id="create-form">
				<p:messages id="messages" />
				<p:panel id="panel" header="Kompetenz hinzufügen"
					style="margin-bottom:10px;">

					<h:outputLabel for="name" value="#{i18n['entity.name']}" />
					<p:inputText id="name" value="#{kompetenzCRUDCtrl.kompetenz.name}" />

				</p:panel>

				<p:commandButton value="abbrechen"
					action="#{kompetenzCRUDCtrl.kompetenz}"
					process="create-form messages list-form" ajax="true" />
				<p:commandButton value="create"
					update="create-form messages list-form"
					action="#{kompetenzCRUDCtrl.create}" ajax="true" />
			</h:form>
		</div>

		<hr />
		<div>
			<h:form id="list-form">
				<p:dataTable id="list-dt" var="_o"
					value="#{kompetenzListCtrl.kompetenzDisplays}"
					tableStyle="width:auto">

					<p:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{_o.kompetenz.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{_o.kompetenz.name}"
							rendered="#{not _o.editable}" />
						<p:inputText value="#{_o.kompetenz.name}"
							rendered="#{ _o.editable}" />
					</p:column>

					<p:column>
						<f:facet name="header">Kompetenzbereich</f:facet>
						<h:outputText value="#{_o.kompetenz.kompBereich.name}"
							rendered="#{not _o.editable}" />
						<p:inputText value="#{_o.kompetenz.kompBereich.name}"
							rendered="#{ _o.editable}" />
					</p:column>


					<p:column rendered="#{not _o.editable}">
						<f:facet name="header">Bearbeiten</f:facet>
						<p:commandLink
							actionListener="#{kompetenzListCtrl.editAction(_o)}"
							update="list-form">
							<h:outputText value="#{i18n['crud.edit']}" />
						</p:commandLink>
					</p:column>
					<p:column rendered="#{not _o.editable}">
						<f:facet name="header">Löschen</f:facet>
						<p:commandLink actionListener="#{kompetenzListCtrl.delete(_o)}"
							value="Delete" update="list-form">
							<h:outputText value="#{i18n['crud.delete']}" />
						</p:commandLink>
					</p:column>

					<p:column rendered="#{_o.editable}">
						<f:facet name="header">Save</f:facet>
						<p:commandLink actionListener="#{kompetenzListCtrl.update(_o)}"
							update="list-form">
							<h:outputText value="#{i18n['crud.update']}" />
						</p:commandLink>
					</p:column>

				</p:dataTable>

				<p:panelGrid>
					<p:commandButton value="#{i18n['crud.update']}"
						actionListener="#{kompetenzListCtrl.refreshList}"
						update="list-form">
					</p:commandButton>
				</p:panelGrid>

			</h:form>
		</div>

	</ui:define>
</ui:composition>
