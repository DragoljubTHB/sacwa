<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template-base.xhtml">
	<ui:define name="content">

		<div>
			<h:form id="create-form">
				<p:messages id="messages" />
				<p:panel id="panel" header="Schlüsselkompetenz hinzufügen"
					style="margin-bottom:10px;">
					<h:outputLabel for="name" value="#{i18n['entity.name']}: " />
					<p:inputText id="name"
						value="#{schluesselKompCRUDCtrl.schluesselKomp.name}"
						pt:placeholder="#{i18n['entity.name']}" />

				</p:panel>

				<p:commandButton value="#{i18n['crud.break']}" action="index.xhtml" />
				<p:commandButton value="#{i18n['crud.create']}"
					action="#{schluesselKompCRUDCtrl.create}"
					update="create-form messages list-form" />
			</h:form>
		</div>
		<hr />
		<div>
			<h:form id="list-form">
				<p:dataTable id="list-dt" var="_sk"
					value="#{schluesselKompListCtrl.schluesselDisplays}"
					tableStyle="width:auto">

					<p:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{_sk.schluesselKomp.id}" />
					</p:column>

					<p:column sortBy="#{_sk.schluesselKomp.name}" headerText="Name">
						<h:outputText value="#{_sk.schluesselKomp.name}"
							rendered="#{not _sk.editable}" />
						<p:inputText value="#{_sk.schluesselKomp.name}"
							rendered="#{ _sk.editable}" />
					</p:column>

					<p:column rendered="#{not _sk.editable}">
						<f:facet name="header">Edit</f:facet>
						<p:commandLink action="#{schluesselKompListCtrl.editAction(_sk)}"
							update="list-form">
							<h:outputText value="#{i18n['crud.edit']}" />
						</p:commandLink>
					</p:column>

					<p:column rendered="#{not _sk.editable}">
						<f:facet name="header">Löschen</f:facet>
						<p:commandLink action="#{schluesselKompListCtrl.delete(_sk)}"
							value="Delete" update="list-form">
							<h:outputText value="#{i18n['crud.delete']}" />
							<p:confirm header="Element löschen"
								message="Soll die Schlüsselkompetenz #{_sk.schluesselKomp.name} wirklich gelöscht werden?"
								icon="ui-icon-alert" />
						</p:commandLink>
					</p:column>

					<p:column rendered="#{_sk.editable}">
						<p:commandLink action="#{schluesselKompListCtrl.update(_sk)}"
							update="list-form">
							<h:outputText value="#{i18n['crud.save']}" />
						</p:commandLink>
					</p:column>

				</p:dataTable>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Yes" type="button" update="table-fach"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
						action="#{schluesselKompListCtrl.delete(_sk)}" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
				<p />
				<p:panelGrid>
					<p:commandButton value="#{i18n['crud.update']}"
						action="#{schluesselKompListCtrl.refreshList}" update="list-form">
					</p:commandButton>
				</p:panelGrid>

			</h:form>
		</div>



	</ui:define>
</ui:composition>
