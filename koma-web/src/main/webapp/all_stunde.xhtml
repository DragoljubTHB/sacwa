<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- 	<link rel="stylesheet" type="text/css" href="table.css" /> -->
</h:head>
<h:body>

	<h:form id="form">
		<p:messages id="messages" />
		<p:dataGrid var="entity" value="#{einzelthemen}" columns="4"
			layout="grid" rows="12" paginator="true" id="entitys"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="8,16,36">

			<f:facet name="header">
            Alle Einzelthemen
        </f:facet>
			<!-- header="#{entity.name}" -->
			<p:panel  style="text-align:center">
				<f:facet name="header" >
					<p:commandLink id="ajax" update=":form:messages"
						actionListener="#{stundeCtrl.update}">
						<h:outputText value="#{entity.name}"/>
					</p:commandLink>
				</f:facet>

				<h:panelGrid columns="3" style="width:100%">

					<p:commandButton update=":form:entityDetail"
						oncomplete="PF('entityDialog').show()" title="View Detail"
						icon="ui-icon-search">
						<f:setPropertyActionListener value="#{entity}"
							target="#{stundeCtrl.stunde}" />
					</p:commandButton>
					<p:commandButton update=":form:entityDetail"
						action="#{stundeCtrl.update}" title="Edit"
						icon="ui-icon-pencil">
						<f:setPropertyActionListener value="#{entity}"
							target="#{stundeCtrl.stunde}" />
					</p:commandButton>

					<p:commandButton update=":form:entityDetail"
						oncomplete="PF('entityDialog').show()" title="Delete"
						icon="ui-icon-trash" type="button">
						<f:setPropertyActionListener value="#{entity}"
							target="#{stundeCtrl.stunde}" />
					</p:commandButton>


				</h:panelGrid>
			</p:panel>

		</p:dataGrid>

		<p:dialog header="entity Info" widgetVar="entityDialog" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false">
			<p:outputPanel id="entityDetail" style="text-align:center;">
				<p:panelGrid columns="2"
					rendered="#{not empty stundeCtrl.stunde}"
					columnClasses="label,value">

					<h:outputText value="Name" />
					<h:outputText value="#{stundeCtrl.stunde.name}" />

					<h:outputText value="Inhalt:" />
					<h:outputText value="#{stundeCtrl.stunde.inhalt}" />

					<h:outputText value="Id:" />
					<h:outputText value="#{stundeCtrl.stunde.id}" />
				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>
	</h:form>
</h:body>
</html>
