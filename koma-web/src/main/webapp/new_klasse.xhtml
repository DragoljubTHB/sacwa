<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/template-base.xhtml">
	<ui:define name="content">

		<div>
			<h:form id="create-form">
				<p:messages id="klasse_m" />
				<p:panel id="panel" header="Klassenstufe hinzufügen"
					style="margin-bottom:10px;">
					<h:outputLabel for="name" value="#{i18n['entity.name']}: " />
					<p:inputText id="name" value="#{klassenstufenCtrl.klasse.name}"
						pt:placeholder="#{i18n['entity.name']}" />

				</p:panel>

				<p:commandButton value="#{i18n['crud.break']}" action="index.xhtml" />
				<p:commandButton value="#{i18n['crud.create']}"
					action="#{klassenstufenCtrl.create}"
					update="create-form klasse_m list-form" />
			</h:form>
		</div>
		<hr />
		<div>
			<h:form id="list-form">
				<p:dataTable id="list-dt" var="_kl" rendered="#{not empty klassen}"
					value="#{klassenstufenListCtrl.klasseDisplays}"
					tableStyle="width:auto">

					<p:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{_kl.klasse.id}" />
					</p:column>

					<p:column sortBy="#{_kl.klasse.name}" headerText="Name">
						<h:outputText value="#{_kl.klasse.name}"
							rendered="#{not _kl.editable}" />
						<p:inputText value="#{_kl.klasse.name}"
							rendered="#{ _kl.editable}" />
					</p:column>

					<p:column rendered="#{not _kl.editable}">
						<f:facet name="header">Edit</f:facet>
						<p:commandLink action="#{klassenstufenListCtrl.editAction(_kl)}"
							update="list-form">
							<h:outputText value="#{i18n['crud.edit']}" />
						</p:commandLink>
					</p:column>
					<p:column rendered="#{not _kl.editable}">
						<f:facet name="header">Löschen</f:facet>
						<p:commandLink action="#{klassenstufenListCtrl.delete(_kl)}"
							value="#{i18n['crud.delete']}" update="list-form">
							<p:confirm header="Element löschen"
								message="Soll die Klassenstufe #{_kl.klasse.name} wirklich gelöscht werden?"
								icon="ui-icon-alert" />
						</p:commandLink>
					</p:column>

					<p:column rendered="#{_kl.editable}">
						<p:commandLink action="#{klassenstufenListCtrl.update(_kl)}"
							update="list-form">
							<h:outputText value="#{i18n['crud.save']}" />
						</p:commandLink>
					</p:column>

				</p:dataTable>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Yes" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
						action="#{klassenstufenListCtrl.delete(_kl)}" update="table-fach" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
				<p />
				<p:panelGrid>
					<p:commandButton value="#{i18n['crud.update']}"
						action="#{klassenstufenListCtrl.refreshList}" update="list-form">
					</p:commandButton>
				</p:panelGrid>

			</h:form>
		</div>



	</ui:define>
</ui:composition>
