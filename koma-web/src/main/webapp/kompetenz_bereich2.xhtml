<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- 	<link rel="stylesheet" type="text/css" href="table.css" /> -->
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="schluesselKomp" value="#{schluesselKompCRUDCtrl.schluesselKomp}" required="false"/>
	</f:metadata>

		<h:form id="form">
			<p:messages id="messages" />
			<p:dataGrid var="_kb"
				value="#{schluesselKompListCtrl.kompetenzBereicheById}" columns="4"
				layout="grid" rows="12" paginator="true" id="_kbs"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="8,16,36">

				<f:facet name="header">
            		Alle KompetenzBereiche
        		</f:facet>
				<p:panel style="text-align:center">
					<f:facet name="header">
						<p:commandLink id="ajax" update=":form:messages"
							action="#{navigationStackSessionCtrl.doNavigate(_kb.kompBereich)}">
							<h:outputText value="#{_kb.kompBereich.name}" />
						</p:commandLink>
					</f:facet>

					<h:panelGrid columns="3" style="width:100%">

						<p:commandButton update=":form:_kbDetail"
							oncomplete="PF('_kbDialog').show()" title="View Detail"
							icon="ui-icon-search">
							<f:setPropertyActionListener value="#{_kb}"
								target="#{kompBereichCtrl.kompBereich}" />
						</p:commandButton>
						<p:commandButton update=":form:_kbDetail"
							action="#{schluesselKompCRUDCtrl.update}" title="Edit"
							icon="ui-icon-pencil">
							<f:setPropertyActionListener value="#{_kb}"
								target="#{kompBereichCtrl.kompBereich}" />
						</p:commandButton>

						<p:commandButton update=":form:_kbDetail"
							oncomplete="PF('_kbDialog').show()" title="Delete"
							icon="ui-icon-trash" type="button">
							<f:setPropertyActionListener value="#{_kb}"
								target="#{kompBereichCtrl.kompBereich}" />
						</p:commandButton>


					</h:panelGrid>
				</p:panel>

			</p:dataGrid>

			<p:dialog header="_kb.kompBereich.name" widgetVar="_kbDialog"
				modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="_kbDetail" style="text-align:center;">
					<p:panelGrid columns="2" columnClasses="label,value">

						<h:outputText value="Id:" />
						<h:outputText value="#{_kb.schluesselKomp.id}" />
						<h:outputText value="Kommentar:" />
						<h:outputText value="#{_kb.kompBereich.kommentar}" />

					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>

</h:body>
</html>
