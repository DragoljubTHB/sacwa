<div id="sparqlManualSelectQueryContainer" class="container">

        </div>
        <div class="col-md-4">

                <select multiple class="form-control" id="querySelectPredicate">
                    <option>actionPerfomed</option>

                    <option>isHigherThan</option>

                    <option>owner</option>
                    <option>requires</option>
                    <option>similarTo</option>
                    <option>statement</option>
                    <option>subsumes</option>
                </select>
            </form>

        </div>
        <div class="col-md-4">
            <form>
                <label for="querySelectObject">Object</label>

                <select multiple class="form-control" id="querySelectObject">
                    <option>Alice</option>
                    <option>recordedDate</option>
                    <option>status</option>

                    <option>Programmierung_I</option>
                    <option>Programmierung_I</option>
                </select>
            </form>

        </div>

</div>
<div>

        <div class="col-md-12 panel panel-heading">

        </div>

            </div>
            <button id="templateButton01" type="button" class="btn-link">Query!</button>
        </div>

        <div class=" col-md-12">
            <div id="template02Header" class="panel-header">On Predicate and Object</div>
            <div class="panel-body">
                SELECT ?x WHERE {
                <table id="table02"
                       data-toggle="table">
                    <thead>
                    <tr>

                    </tr>
                    </thead>
                </table>
            }
                <button type="button" id="addRowButton02" class="btn-info">AddRow</button>
            </div>
            <button id="templateButton02"type="button" class="btn-link">Query!</button>
        </div>

        <div class=" col-md-12">
            <div class="panel-body">
                SELECT ?x ?y WHERE {
                <table id="table03"
                       data-toggle="table">
                    <thead>
                    <tr>
                        <th data-field="subject">subject</th>
                        <th data-field="prdicate">predicate</th>

                </table>

                <button type="button" id="addRowButton03" class="btn-info">AddRow</button>

        </div>
            <button id="templateButton03" type="button" class="btn-link">Query!</button>
